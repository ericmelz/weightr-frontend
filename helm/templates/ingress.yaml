apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weightr-frontend
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: weightr-frontend
            port:
              number: 8501